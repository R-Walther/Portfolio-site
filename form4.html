<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Richard Walther</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			text-align: center;
			background-color: #f2f2f2;
			padding: 20px;
			font-size: 32px;
			font-weight: bold;
		}
		section {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 80vh;
			background-color: #fff;
		}
		.question {
			margin-bottom: 20px;
			font-size: 24px;
			font-weight: bold;
			text-align: center;
		}
		.buttons {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.button {
			margin: 10px;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.button:hover {
			background-color: #f2f2f2;
		}
		.button.selected {
			background-color: #007bff;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>RICHARD WALTHER</header>
	<section>
		<div class="question">
			What does a designer do?
		</div>
		<div class="buttons">
			<button class="button" data-answer="tell stories">Tell stories</button>
			<button class="button" data-answer="eye-catching visuals">Eye-catching visuals</button>
			<button class="button" data-answer="immersive experiences">Immersive experiences</button>
		</div>
		<div class="question">
			What are you interested in?
		</div>
		<div class="buttons">
			<button class="button" data-answer="code">Code</button>
			<button class="button" data-answer="XR">XR</button>
			<button class="button" data-answer="project management">Project management</button>
		</div>
		<div class="question">
			What's your style?
		</div>
		<div class="buttons">
			<button class="button" data-answer="light mode">Light mode</button>
			<button class="button" data-answer="dark mode (goth mode)">Dark mode (goth mode)</button>
			<button class="button" data-answer="accessible">Accessible</button>
		</div>
	</section>
	<script>
		const buttons = document.querySelectorAll('.button');
		buttons.forEach(button => {
			button.addEventListener('click', () => {
				buttons.forEach(button => {
					button.classList.remove('selected');
				});
				button.classList.add('selected');
				const answer = button.dataset.answer;
				console.log(answer);
			});
		});
	</script>
</body>
</html>
