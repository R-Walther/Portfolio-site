<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Richard Walther</title>
    <style>
      /* center the container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* center the sections */
      section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 2em;
      }

      /* style the buttons */
      button {
        margin: 0.5em;
        padding: 1em;
        border: none;
        border-radius: 4px;
        font-size: 1.2em;
        cursor: pointer;
      }

      /* style the selected buttons */
      button.selected {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RICHARD WALTHER</h1>
      <section>
        <h2>What does a designer do?</h2>
        <button class="option">Tell stories</button>
        <button class="option">Eye-catching visuals</button>
        <button class="option">Immersive experiences</button>
      </section>
      <section>
        <h2>What are you interested in?</h2>
        <button class="option">Code</button>
        <button class="option">XR</button>
        <button class="option">Project management</button>
      </section>
    </div>
    <script>
      // select only one button from the first question
      const firstQuestionButtons = document.querySelectorAll('section:nth-of-type(1) button');
      firstQuestionButtons.forEach(button => {
        button.addEventListener('click', () => {
          firstQuestionButtons.forEach(btn => btn.classList.remove('selected'));
          button.classList.add('selected');
        });
      });

      // select multiple buttons from the second question
      const secondQuestionButtons = document.querySelectorAll('section:nth-of-type(2) button');
      secondQuestionButtons.forEach(button => {
        button.addEventListener('click', () => {
          button.classList.toggle('selected');
        });
      });
    </script>
  </body>
</html>
