<!DOCTYPE html>
<html>
<head>
	<title>Richard Walther</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			max-width: 800px;
			margin: 0 auto;
			text-align: center;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		
		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}
		
		.question {
			font-size: 24px;
			margin-bottom: 20px;
		}
		
		.button-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-bottom: 50px;
		}
		
		button {
			font-size: 18px;
			padding: 10px 20px;
			margin: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.selected {
			background-color: #4CAF50;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>RICHARD WALTHER</h1>
		
		<section>
			<div class="question">What does a designer do?</div>
			<div class="button-container">
				<button class="option" data-option="stories">Tell stories</button>
				<button class="option" data-option="visuals">Eye-catching visuals</button>
				<button class="option" data-option="experiences">Immersive experiences</button>
			</div>
		</section>
		
		<section>
			<div class="question">What are you interested in?</div>
			<div class="button-container">
				<button class="option" data-option="code">Code</button>
				<button class="option" data-option="XR">XR</button>
				<button class="option" data-option="management">Project management</button>
			</div>
		</section>
		
	</div>
	
	<script>
		let selectedOption = null;
		let selectedOptions = [];
		
		// Add click event listener to all option buttons
		document.querySelectorAll('.option').forEach(button => {
			button.addEventListener('click', () => {
				const option = button.getAttribute('data-option');
				
				// Handle single-selection options
				if (button.parentNode.parentNode.classList.contains('single-select')) {
					// Unselect previously selected button, if any
					if (selectedOption) {
						selectedOption.classList.remove('selected');
					}
					
					// Select the clicked button
					selectedOption = button;
					selectedOption.classList.add('selected');
				}
				
				// Handle multi-selection options
				if (button.parentNode.parentNode.classList.contains('multi-select')) {
					// Toggle the clicked button's selection status
					if (selectedOptions.includes(option)) {
						selectedOptions = selectedOptions.filter(o => o !== option);
						button.classList.remove('selected');
					} else {
						selectedOptions.push(option);
						button.classList.add('selected');
					}
				}
