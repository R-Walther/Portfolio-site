<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.question {
			margin-top: 20px;
			margin-bottom: 10px;
			font-weight: bold;
			text-align: center;
		}
		
		.button-group {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.button {
			margin: 10px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #ddd;
			color: #333;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		.checkbox {
			margin: 10px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			background-color: #ddd;
			color: #333;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		.button:focus, .button:hover {
			background-color: #333;
			color: #fff;
			outline: none;
		}
		
		.button-selected {
			background-color: #333;
			color: #fff;
		}
		
		
		
	</style>
</head>
<body>
	<div class="container">
		<h1>RICHARD WALTHER</h1>
		<div class="question">
			<p>What does a designer do?</p>
			<div class="button-group">
				<button class="button" onclick="selectButton(1, 1)">Tell stories</button>
				<button class="button" onclick="selectButton(1, 2)">Eye-catching visuals</button>
				<button class="button" onclick="selectButton(1, 3)">Immersive experiences</button>
			</div>
		</div>
		<div class="question">
			<p>What are you interested in?</p>
			<div class="button-group">
				<button class="checkbox" onclick="selectButton(2, 1)">Code</button>
				<button class="checkbox" onclick="selectButton(2, 2)">XR</button>
				<button class="checkbox" onclick="selectButton(2, 3)">Project management</button>
	
			</div>
		</div>
	</div>
	
	<script>
		// store button responses
		let responses = {
			question1: null,
			question2: []
		};
		
		// function to handle button selection
		function selectButton(question, button) {
			// reset other buttons in the group
			let buttons = document.querySelectorAll(".question:nth-of-type(" + question + ") .button");
			buttons.forEach(function(btn) {
				btn.classList.remove("button-selected");
			});
			// select the clicked button
			let selectedButton = document.querySelector(".question:nth-of-type(" + question + ") .button:nth-of-type(" + button + ")");
			selectedButton.classList.add("button-selected");
			// store response
			if (question === 1) {
				responses.question1 = button;
			} else if (question === 2) {
				let index = responses.question2.indexOf(button);
				if (index > -1) {
					responses.question2.splice(index, 1);
				} else {
					responses.question2.push(button);
				}
			}
			console.log(responses);
		}
	</script>
</body>
</html>
