<!DOCTYPE html>
<html>
<head>
	<title>Richard Walther</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		header {
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			margin-top: 1em;
		}

		.question {
			margin-top: 2em;
			font-size: 1.2em;
		}

		button {
			margin: 1em;
			padding: 0.5em 1em;
			font-size: 1em;
			border: none;
			background-color: #4CAF50;
			color: white;
			border-radius: 5px;
			cursor: pointer;
		}

		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<header>RICHARD WALTHER</header>
	<div class="question" id="question1">
		<p>What does a designer do?</p>
		<button onclick="showQuestion2('tell stories')">Tell stories</button>
		<button onclick="showQuestion2('eye-catching visuals')">Eye-catching visuals</button>
		<button onclick="showQuestion2('immersive experiences')">Immersive experiences</button>
	</div>
	<div class="question" id="question2" style="display:none;">
		<p>What are you interested in?</p>
		<button onclick="showQuestion3('code')">Code</button>
		<button onclick="showQuestion3('XR')">XR</button>
		<button onclick="showQuestion3('project management')">Project management</button>
	</div>
	<div class="question" id="question3" style="display:none;">
		<p>What's your style?</p>
		<button onclick="setStyle('light')">Light mode</button>
		<button onclick="setStyle('dark')">Dark mode (goth mode)</button>
		<button onclick="setStyle('accessibility')">Accessible</button>
	</div>
	<script>
		function showQuestion2(choice) {
			document.getElementById('question1').style.display = 'none';
			document.getElementById('question2').style.display = 'block';
			// do something with choice
		}

		function showQuestion3(choice) {
			document.getElementById('question2').style.display = 'none';
			document.getElementById('question3').style.display = 'block';
			// do something with choice
		}

		function setStyle(style) {
			// do something with style
		}
	</script>
</body>
</html>
