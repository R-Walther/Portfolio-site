<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Richard Walther</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
		section {
			text-align: center;
			padding: 20px;
		}
		button {
			background-color: #ccc;
			color: #000;
			border: none;
			padding: 10px 20px;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		button.selected {
			background-color: #f00;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>RICHARD WALTHER</h1>
	</header>
	<section>
		<h2>What does a designer do?</h2>
		<button id="storyBtn">Tell stories</button>
		<button id="visualBtn">Eye-catching visuals</button>
		<button id="immersiveBtn">Immersive experiences</button>
		
		<h2>What are you interested in?</h2>
		<button id="codeBtn">Code</button>
		<button id="xrBtn">XR</button>
		<button id="projectBtn">Project management</button>
		
		<h2>What's your style?</h2>
		<button id="lightBtn">Light mode</button>
		<button id="darkBtn">Dark mode (goth mode)</button>
		<button id="accessBtn">Accessible</button>
	</section>

	<script>
		const buttons = document.querySelectorAll('button');
		const selectedButtons = {};

		buttons.forEach(button => {
			button.addEventListener('click', () => {
				if (selectedButtons[button.id]) {
					delete selectedButtons[button.id];
					button.classList.remove('selected');
				} else {
					selectedButtons[button.id] = button.innerText;
					button.classList.add('selected');
				}
			});
		});
	</script>
</body>
</html>
